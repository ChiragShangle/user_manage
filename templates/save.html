{% extends 'navbaruser.html' %} {% block title %} Dashboard{% endblock title %} 
{% block body %}
   
    <div class="continer " >
      <form class="form px-0" id="form" >
        {% csrf_token %}
        <h1>Submitted  Info</h1>
        {% for inf in info %}
        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" name="designation" value="{{inf.designation}}"id="disabledInput" class="form-control" disabled/>
        </div>
         

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address"  id="disabledInput"value="{{inf.address}}" class="form-control" disabled/>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="disabledInput"name="city" value="{{inf.city}}" class="form-control" disabled />
        </div>
        <div class="form-group">
          <label for="pin" class="form-label">Pin</label>
          <input type="phone" class="form-control" id="disabledInput"name="pin" value="{{inf.pin}}" disabled/>
        </div>
        
        <div class="form-group">
          <label for="phone">Office Number</label>
          <input type="phone" id="disabledInput"name="officeno" class="form-control" value="{{inf.officeno}}" disabled />
        </div>
      {% endfor %}
      </form>
    </div>

    {% endblock body %}
  </form>
</div>
