{% extends 'navbaruser.html' %} {% block title %} Dashboard{% endblock title %} 
{% block body %}
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  {% for msg in messages %}
  swal("{{msg}}");
  {% endfor %}
</script>
    <div class="continer " >
      <form method="post" class="form px-0" id="form" action="/draft" >
        {% csrf_token %}
        <h1>Draft Saved</h1>
        {% for inf in info %}
        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" name="designation" value="{{inf.designation}}"id="designation" class="form-control" required/>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" value="{{inf.address}}" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" value="{{inf.city}}" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="pin" class="form-label">Pin</label>
          <input type="phone" class="form-control" id="pin" name="pin" value="{{inf.pin}}" required/>
        </div>
        
        <div class="form-group">
          <label for="phone">Office Number</label>
          <input type="phone" id="officeno" name="officeno" class="form-control" value="{{inf.officeno}}" required />
        </div>
        <button class="btn btn-success mt-3" name="savedraft" type="submit">Save as Draft</button>
        <button class="btn btn-success mt-3" name="submitbt" type="submit">Submit</button>
        
        <p>After submitting you can not change this information</p>
      {% endfor %}
      </form>
    </div>

    {% endblock body %}
  </form>
</div>
