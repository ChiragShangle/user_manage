{% extends 'navbarhome.html' %} {% block title %}Login {% endblock title %}
{%block body %}

<div class="continer">
  <form method="post" class="form" id="form">
    <h1>Login</h1>
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
      />
    </div>
    <a href="/forgot">Forgot Password</a>
    <br />
    <a href="/register">Register</a>

    <button class="btn btn-danger mt-4" type="submit">Submit</button>
  </form>
</div>
{% endblock body %}
