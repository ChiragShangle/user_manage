{% extends 'navbaruser.html' %} {% block title %} Dashboard{% endblock title %}
{% block body %}
<div
  id="details"
  style="width: 100%; display: flex; justify-content: space-between"
>
  {% for det in details %}
  <div
    style="
      width: 40%;
      display: flex;
      align-items: center;
      flex-direction: column;
    "
  >
    <img src="/static/user.png" style="height: 60%" class="mt-3" alt="" />

    <h1
      class="text-center text-danger"
      style="font-size: 3.5vw; font-weight: bolder"
    >
      {{det.name}}
    </h1>
  </div>
  <div class="w-50 float-right mt-5 text-danger">
    <h1 class="mt-4 text-info d-inline" style="font-weight: bolder">Email:</h1>
    <h1 class="mt-4">{{det.email}}</h1>
    <h1 class="mt-4 text-info" style="font-weight: bolder">Phone:</h1>
    <h1 class="mt-4">{{det.phone}}</h1>
    <h1 class="mt-4 text-info" style="font-weight: bolder">DOB:</h1>
    <h1 class="mt-4">{{det.dob}}</h1>
    {% endfor %}
  </div>
</div>
{% endblock body %}
